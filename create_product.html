<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="David Talevski">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">
  <script src="js/createProduct.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>

  <title>GameInfo</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="navbar-custom-text" href="index.html">Почетна
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="navbar-custom-text" href="product.html">Продукти</a>
          </li>
          <li class="nav-item">
            <a class="navbar-custom-text" href="contact.html">Контакт</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="img-container"><img src="assets/logo.png" width="250" height="250"></div>


  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header navbar-custom text-white"> Продукт
          </div>
          <div class="card-body" onsubmit="return false">
            <form id="product_form">
              <div class=" form-group">
                <label for="form_name">Име</label>
                <input type="text" class="form-control" id="form_name" required>
              </div>
              <div class="form-group">
                <label for="form_description">Вовед</label>
                <textarea class="form-control" id="form_description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="form_text">Текст</label>
                <textarea class="form-control" id="form_text" rows="6" required></textarea>
              </div>
              <div class="form-group">
                <label for="form_game_link_type">Икона до страната</label>
                <select id="form_game_link_type" name="game_link_type">
                  <option value="battlenet">Battle.net</option>
                  <option value="steam">Steam</option>
                </select>
              </div>
              <div class="form-group">
                <label for="form_game_link">Линк до играта</label>
                <input type="text" class="form-control" id="form_game_link" required>
              </div>
              <div class="form-group">
                <label for="form_video_url">Линк до видео</label>
                <input type="text" class="form-control" id="form_video_url" aria-describedby="emailHelp"
                  placeholder="Внесете embedded линк од youtube">
              </div>
              <div class="form-group">
                <label for="file">Слика</label>
                <input type="file" name="file" id="file" required />
              </div>
              <div>
                <button type="submit" class="btn navbar-custom btn-primary text-right">Креирај
                  Продукт</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<footer class="py-5 navbar-custom">
  <div class="container">
    <p class="m-0 text-center navbar-custom-text">Copyright &copy; GameInfo 2020</p>
  </div>
</footer>

</html>
